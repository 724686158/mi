</head>
<body>
<header class="navbar-wrapper">
    <div class="navbar navbar-black navbar-fixed-top">
        <div class="container cl">
            <a class="logo navbar-logo hidden-xs" href="#">MiFront</a>
            <span class="logo navbar-slogan hidden-xs">Mi管理中心</span>
            <a aria-hidden="false"
               class="nav-toggle Hui-iconfont visible-xs"
               href="javascript:;">&#xe667;</a>
            <nav class="nav navbar-nav nav-collapse" role="navigathttp://www.h-ui.net/ion" id="Hui-navbar">
                <ul class="cl">
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="demo.html">添加动态Spider</a></li>
                    <li><a href="http://www.zzkun.com" target="_blank">联系我们</a></li>
                </ul>
            </nav>
            <nav class="navbar-userbar hidden-xs"></nav>
        </div>
    </div>
</header>

<div id="slider-3">
    <div class="slider">
        <div class="bd">
            <ul>
                <li><a href="http://www.h-ui.net/" target="_blank"><img src="temp/banner1.jpg" ></a></li>
                <li><a href="http://www.h-ui.net/zhaoshang.shtml" target="_blank"><img src="temp/banner2.jpg" ></a></li>
                <li><a href="http://h-ui.net/H-ui.admin.shtml" target="_blank"><img src="temp/banner3.jpg" ></a></li>
            </ul>
        </div>
        <ol class="hd cl dots">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
</div>


<section class="container">
    <div style="margin-top: 15px"></div>
    <h1 style="margin-left: 15%">Mi 管理中心 欢迎您！</h1>
</section>
<footer class="footer mt-20">
    <div class="container">
        <p>Copyright &copy;Mi All Rights Reserved. <br>
            未经允许，禁止转载、抄袭、镜像<br>
            用心做，做不一样的</p>
    </div>
</footer>


<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script>
    $(function () {
        //幻灯片
        jQuery("#slider-3 .slider").slide({
            mainCell: ".bd ul",
            titCell: ".hd li",
            trigger: "click",
            effect: "leftLoop",
            autoPlay: true,
            delayTime: 700,
            interTime: 3000,
            pnLoop: false,
            titOnClassName: "active"
        });
        //邮箱提示
        $("#email").emailsuggest({});
        //checkbox 美化
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //日期插件
        $("#datetimepicker").datetimepicker({
            format: 'yyyy-mm-dd',
            minView: "month",
            todayBtn: 1,
            autoclose: 1,
            endDate: new Date()
        }).on('hide', function (e) {
            //此处可以触发日期校验。
        });

        /*+1 -1效果*/
        $("#spinner-demo").Spinner({value: 1, min: 1, len: 2, max: 99});

        $("#demoform").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                username: {
                    required: true,
                    minlength: 4,
                    maxlength: 16
                },
                telephone: {
                    required: true,
                    isMobile: true,
                },
                password: {
                    required: true,
                    isPwd: true,
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
                sex: {
                    required: true,
                },
                datetimepicker: {
                    required: true,
                },
                checkbox2: {
                    required: true,
                },
                city: {
                    required: true,
                },
                website: {
                    required: true,
                    url: true,
                },
                beizhu: {
                    maxlength: 500,
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $("#modal-shenqing-success").modal("show");
                $(form).ajaxSubmit();
            }
        });

        //选项卡
        $.Huitab("#tab_demo .tabBar span", "#tab_demo .tabCon", "current", "click", "1");

        //返回顶部
        $(window).on("scroll", backToTopFun);
        backToTopFun();

        //hover效果
        $.Huihover('.maskWraper');

        //星级评价
        $("#star-1").raty({
            hints: ['1', '2', '3', '4', '5'],//自定义分数
            starOff: 'iconpic-star-S-default.png',//默认灰色星星
            starOn: 'iconpic-star-S.png',//黄色星星
            path: 'http://static.h-ui.net/h-ui/images/star',//可以是相对路径
            number: 5,//星星数量，要和hints数组对应
            showHalf: true,
            targetKeep: true,
            click: function (score, evt) {//点击事件
                //第一种方式：直接取值
                $("#result-1").html('你的评分是' + score + '分');
            }
        });
    });

    //弹窗
    function modaldemo() {
        $("#modal-demo").modal("show");
    }
    //消息框
    function modalalertdemo() {
        $.Huimodalalert('我是消息框，2秒后我自动滚蛋！', 2000);
    }
</script>


</body>
</html>
