    <script>
        function login() {
            var username = $('#username').val();
            var password = $('#password').val();
            if (username === 'admin' && password === '123456') {
                return true;
            } else {
                alert('用户名或密码错误！');
                location.reload();
                return false;
            }
        }

            </div>

            </div>
            <div class="row">

                <!-- /.col -->
