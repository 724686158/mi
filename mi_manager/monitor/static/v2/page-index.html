<script>
    option = {
        title: {
            text: '运行中的任务',
            subtext: '比例图',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: []
        },
        series: [
            {
                name: '比例',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var GET_URL = POST_URL_PREFIX + "/get_piechart_of_mission";
    console.log(GET_URL);
    $.get(GET_URL).success(function (dat) {
        chart_dat = dat;
        for (var i = 0; i < chart_dat.length; ++i) {
            option.legend.data.push(chart_dat[i].name);
            option.series[0].data.push(chart_dat[i]);
        }
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    });
</script>

<script>
    $('#tab_head').empty();
    $('#tab_dat').empty();
    var GET_URL = POST_URL_PREFIX + "/get_topten_task";
    console.log(GET_URL);
    $.get(GET_URL).success(function (dat) {
        console.log(dat);
        for (var i = 0; i < dat.length; ++i) {
            var str = '<tr>';
            for (var j = 0; j < dat[i].length; ++j) {
                str += '<th>' + dat[i][j] + '</th>';
            }
            str += '</tr>';
            if (i === 0) {
                $('#tab_head').append(str);
            } else {
                $('#tab_dat').append(str);
            }
        }
//        $(document).ready(function () {
//            $('#myTable').DataTable();
//        });
    });
</script>
